<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Ada Comics</title>
</head>

<body>
    <!-- Header -->

    <header>
        <div>
            <div class="container-header">
                <h1 class="logo">ADA COMICS</h1>
            </div>
            <div class="imagen-header">
                <img class="img-banner" src="./image/banner.jpg" alt="banner">
            </div>
        </div>
    </header>


    <!-- seccion buscador y filtros -->
    <section class="d-flex bd-highlight m-3 section-buscador">
        <form class="form">
            <div class="text-busqueda fw-bold"> <i class="fa-solid fa-magnifying-glass"></i> BÚSQUEDA</div>
            <input type="text" required>
            <label class="label-busqueda">
                <span class="placeholder-busqueda text-secondary"> Ingresá tu búsqueda </span>
            </label>
        </form>
        <div class="p-2 bd-highlight">
            <label for="exampleDataList" class="form-label fw-bold text-secondary">TIPO</label>
            <select id="search-type" class="form-select fw-bold" aria-label="Default select example">
                <option value="comics">COMICS</option>
                <option value="characters">PERSONAJES</option>
            </select>
        </div>
        <div class="p-2 bd-highlight">
            <label for="exampleDataList" class="form-label fw-bold text-secondary">ORDEN</label>
            <select id="filtro-ordenar" class="form-select fw-bold" aria-label="Default select example">
                <!-- <option value="name" class="personajes-opcion">A-Z</option>
                <option value="-name" class="personajes-opcion">Z-A</option> -->
                <option value="title" class="comic-opcion">A-Z</option>
                <option value="-title" class="comic-opcion">Z-A</option>
                <option value="-onsaleDate" class="comic-opcion">Más nuevos</option>
                <option value="onsaleDate" class="comic-opcion">Más viejos</option>
            </select>
        </div>
        <button type="button" class="btn btn-dark ms-auto p-2 bd-highlight">BUSCAR</button>
     
    </section>

    <!-- RESULTADOS -->

    <div class="m-3 bd-highlight">
        <h3>Resultados</h3>
        <div class="fw-bold text-secondary">
             <span id="comics-resultados"></span><p>RESULTADOS</p>
        </div>     
    </div>

    <!-- card -->
    <div id="card">
    </div>
    <!-- card-comic-detalle-->
    <div id="detalle-comic">
    </div>

    <!-- Paginador -->

    <div>
        <div>
            <div class="d-flex justify-content-center">
                <p>Página actual: <span id="pagina-actual"></span></p>
            </div>
            <div class="d-flex justify-content-center">
                <p>Total de páginas: <span id="total-paginas"></span></p>
            </div>
        </div>
        <div aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link text-bg-dark text-white p-3" href="#" id="first-page">
                        <<</a>
                </li>
                <li class="page-item"><a class="page-link text-bg-dark text-white p-3" href="#" id="previus-page">
                        <</a>
                </li>
                <li class="page-item"><a class="page-link text-bg-dark text-white p-3" href="#" id="next-page">></a>
                </li>
                <li class="page-item"><a class="page-link text-bg-dark text-white p-3" href="#" id="last-page">>></a>
                </li>
            </ul>
        </div>


        <!-- Footer -->
        <div class="container-fluid p-0">
            <footer class=" navbar container-footer">
                <div class="text-white d-flex align-self-center">
                    <a class="nav-link p-1" href="https://github.com/YaninaMedici" target="_blank">Yanina Medici
                        <i class="fa-brands fa-github i-style"> </i>
                    </a>
                    <a class="nav-link p-1" href="https://github.com/Belu-Sanchez" target="_blank">Belu Sanchez
                        <i class="fa-brands fa-github i-style"></i>
                    </a>
                </div>
            </footer>
        </div>

        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"></script>

        <script src="./app.js"></script>
</body>

</html>
