<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
    <title>Ada Comics</title>
</head>

<body>
    <!-- Header -->

    <!-- PASAR EL ESTILADO DE CSS A SASS!!!! -->
    <header>
        <div>
            <div class="container-header">
                <h1 class="logo">ADA COMICS</h1>
            </div>
            <div class="imagen-header">
                <img src="./image/banner.jpg" alt="banner">
            </div>
        </div>
    </header>


    <!-- seccion buscador y filtros -->
    <section>
        <form class="form">
            <input type="text" required>
            <label class="label-busqueda">
                <span class="text-busqueda"> <i class="fa-solid fa-magnifying-glass"></i> Búsqueda</span>
            </label>
            <!-- ver como agregarlo desde JS ? -->
            <!-- placeholder="Ingresá tu búsqueda" -->
        </form>
    </section>
    <section class="d-flex justify-content-between m-3">
        <div>
            <label for="exampleDataList" class="form-label">TIPO</label>
            <select class="form-select" aria-label="Default select example">
                <option value="COMICS">COMICS</option>
                <option value="PERSONAJES">PERSONAJES</option>
            </select>
        </div>
        <div>
            <label for="exampleDataList" class="form-label">ORDEN</label>
            <select class="form-select" aria-label="Default select example">
                <option value="A-Z">A-Z</option>
                <option value="Z-A">Z-A</option>
                <option value="Más nuevos">Más nuevos</option>
                <option value="Más viejos">Más viejos</option>
            </select>
        </div>
        <button type="button" class="btn btn-dark">BUSCAR</button>
    </section>

    <!-- Footer -->
    <div class="container-fluid p-0">
        <footer class=" navbar container-footer">
            <div class="text-white d-flex align-self-center">
                <a class="nav-link p-1" href="https://github.com/YaninaMedici" target="_blank">Yanina Medici
                    <i class="fa-brands fa-github i-style"> </i>
                </a>
                <a class="nav-link p-1" href="https://github.com/Belu-Sanchez" target="_blank">Belu Sanchez
                    <i class="fa-brands fa-github i-style"></i>
                </a>
            </div>
        </footer>
    </div>





    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>

    <script src="./app.js"></script>
</body>

</html>
